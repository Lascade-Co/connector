services:
  db:
    image: postgis/postgis:latest
    restart: always
    environment:
      POSTGRES_DB: "analytics"
      POSTGRES_USER: "django"
      POSTGRES_PASSWORD: "EAAJbOELsc3wBO5Rvi9lQyZCVTI"
    volumes:
      - ./volumes/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  clickhouse:
    image: clickhouse:25.4.1-jammy
    restart: always
    environment:
      CLICKHOUSE_USER: "traveler"
      CLICKHOUSE_PASSWORD: "EAAJbOELsc3wBO5Rvi9lQyZCVTI"
      CLICKHOUSE_DB: "travel"
    volumes:
      - ./volumes/clickhouse:/var/lib/clickhouse
    ports:
      - "8123:8123"
      - "9000:9000"

  metabase:
    image: metabase/metabase:latest
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./volumes/metabase:/metabase-data
    environment:
      MB_DB_FILE: /metabase-data/metabase.db
    depends_on:
      - clickhouse
    profiles:
      - metabase
